name: CI/CD Pipeline Mendalami Rasa

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Langkah PENTING: Install dependensi SEBELUM testing
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Jalankan Unit Test (sekarang akan berhasil)
      - name: Run unit tests
        run: ./vendor/bin/pest

      # Login ke Docker Hub (sintaks sudah benar)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      # Build dan Push Docker image (sintaks sudah benar)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/uas-pkpl-mendalami-rasa:latest
