name: CI/CD Pipeline Mendalami Rasa

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ... langkah-langkah sebelumnya ...

      # Langkah 4: Jalankan Unit Test
      - name: Run unit tests
        run: ./vendor/bin/pest

      # Langkah 5: Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # PERBAIKAN: Hapus spasi di dalam kurung kurawal
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      # Langkah 6: Build dan Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # PERBAIKAN: Hapus spasi di dalam kurung kurawal
          tags: ${{secrets.DOCKERHUB_USERNAME}}/uas-pkpl-mendalami-rasa:latest
